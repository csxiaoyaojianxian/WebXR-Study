<html>
<head>

<body>
<!--
通常与相机组件一起使用，组件实现了：
1. 旋转 VR 头戴式显示器 (HMD) 时旋转实体
2. 移动鼠标时旋转实体
3. 触摸拖动触摸屏时旋转实体

[属性]
enabled                     启用                         true
reverseMouseDrag            反转鼠标拖动                  false
reverseTouchDrag            反转触摸拖动                  false
touchEnabled                在 magic 窗口模式下启用触摸     true
mouseEnabled                使用鼠标在 2D 模式下移动相机     true
pointerLockEnabled          使用 Pointer Lock API 隐藏光标 false
magicWindowTrackingEnabled  在移动设备上启用陀螺仪摄像头跟踪   true
-->

<a-scene>
  <a-entity camera look-controls position="0 1.6 0"></a-entity>

  <a-sky src="../assets/sechelt.jpg"></a-sky>
</a-scene>

</body>
</html>
