<html>
<head>
<title>loading screen</title>
<script src="../lib/1.3.0/aframe.js"></script>
<style>
.a-loader-title {
  color: red;
}
</style>
</head>
<body>
<!--
加载屏幕组件配置加载屏幕视觉样式
1. 重新定义 .a-loader-title 标题样式
   标题文本为 document.title 或 <title></title> 内容
2. 修改属性

[属性]
dotsColor        圆点颜色          white
backgroundColor  背景色            #24CAFF
enabled          启用加载屏幕       true
-->

<a-scene loading-screen="dotsColor: red; backgroundColor: black">

  <a-assets>
    <img id="bg" src="../assets/sechelt.jpg">
    <img src="./xxx.png">
  </a-assets>

  <a-sky src="#bg"></a-sky>
</a-scene>

</body>
</html>
