<html>
<head>
<script src="../lib/1.3.0/aframe.js"></script>
</head>
<body>
<!--
绘制一条线 THREE.Line

[属性]
start       起点坐标     0 0 0
end         结束坐标     0 0 0
color       颜色        #74BEC1
opacity     不透明度     1
visible     可见性      true
-->

<a-scene>
  <a-entity 
    line="start: 0 1 0; end: 2 0 -5; color: red"
    line__2="start: -2 4 5; end: 0 4 -3; color: green"
  ></a-entity>

  <a-sky src="../assets/sechelt.jpg"></a-sky>
</a-scene>

<script>
// 获取实体中的线
var el = document.querySelector('a-entity[line]');
console.log(el.getObject3D('line'));
console.log(el.getObject3D('line__2'));
</script>

</body>
