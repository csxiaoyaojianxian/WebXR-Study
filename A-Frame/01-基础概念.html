<!--

A-Frame 使用右手坐标系统，距离单位是米(meters)，旋转单位是角度(degrees)，循序右手规则

A-Frame 是 实体-组件-系统 模式，entity-component-system pattern

实体（Entities）是容器对象，用来包含组件，没有附加组件的实体不会渲染任何东西，类似于空的<div>
组件（Components）是可重用的模块或数据容器，可以依附于实体以提供外观、行为、功能，所有的逻辑都是通过组件实现，即插即用
系统（Systems）为组件类提供全局范围管理和服务，通常是可选的，可以使用它们来分离逻辑和数据、系统处理逻辑（有点类似控制器或者服务层的角色），组件充当数据容器

A-Frame中位置(position)、旋转(rotation)和尺寸(scale)是实体(Entity)的固有组件
Entity一般会附加几何模型(geometry)和材料(material)组件

不同组件组合成不同类型的实体的抽象示例：
Box = Position + Geometry + Material
Light Bulb = Position + Light + Geometry + Material + Shadow
Sign = Position + Geometry + Material + Text
VR Controller = Position + Rotation + Input + Model + Grab + Gestures
Ball = Position + Velocity + Physics + Geometry + Material
Player = Position + Camera + Input + Avatar + Identity


可以使用快捷键 ctrl + alt + i 打开3D查看工具

-->
