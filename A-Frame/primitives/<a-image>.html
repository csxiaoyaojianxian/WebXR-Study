<html>
<head>
<script src="../lib/1.3.0/aframe.js"></script>
</head>
<body>
<!--
[属性映射]
color             material.color           #FFF
height            geometry.height          1
metalness         material.metalness       0
opacity           material.opacity         1
repeat            material.repeat          None
roughness         material.roughness       0.5
segments-height   geometry.segmentsHeight  1
segments-width    geometry.segmentsWidth   1
shader            material.shader          flat
side              material.side            front
src               material.src             None
transparent       material.transparent     true
width             geometry.width           1

a-image本质上就是带有纹理属性的a-plane平面几何体
在使用 a-plane 来显示透明纹理时（png格式的图片），需要将 a-plane 的材质属性中的 transparent 参数设置为 true 才能显示透明效果
-->
<a-scene>
  <a-assets>
    <img id="my-image" src="../assets/material.jpg">
  </a-assets>

  <a-image src="#my-image" position="0 0 -5"></a-image>
  <a-image src="../assets/material.jpg" position="0 2 -5"></a-image>

  <a-sky src="../assets/sechelt.jpg"></a-sky>
</a-scene>

</body>
</html>
