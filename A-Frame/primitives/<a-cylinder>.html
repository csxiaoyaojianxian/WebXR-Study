<html>
<head>
<script src="../lib/1.3.0/aframe.js"></script>
</head>
<body>
<!--
[属性映射]

ambient-occlusion-map              material.ambientOcclusionMap              None
ambient-occlusion-map-intensity    material.ambientOcclusionMapIntensity     1
ambient-occlusion-texture-offset   material.ambientOcclusionTextureOffset    0 0
ambient-occlusion-texture-repeat   material.ambientOcclusionTextureRepeat    1 1
color                              material.color                            #FFF
displacement-bias                  material.displacementBias                 0.5
displacement-map                   material.displacementMap                  None
displacement-scale                 material.displacementScale                1
displacement-texture-offset        material.displacementTextureOffset        0 0
displacement-texture-repeat        material.displacementTextureRepeat        1 1
env-map                            material.envMap                           None
fog                                material.fog                              true
height                             geometry.height                           1
metalness                          material.metalness                        0
normal-map                         material.normalMap                        None
normal-scale                       material.normalScale                      1 1
normal-texture-offset              material.normalTextureOffset              0 0
normal-texture-repeat              material.normalTextureRepeat              1 1
open-ended                         geometry.openEnded                        false
radius-bottom                      geometry.radiusBottom                     1
radius-top                         geometry.radiusTop                        0.8
repeat                             material.repeat                           1 1
roughness                          material.roughness                        0.5
segments-height                    geometry.segmentsHeight                   18
segments-radial                    geometry.segmentsRadial                   36
spherical-env-map                  material.sphericalEnvMap                  None
src                                material.src                              None
theta-length                       geometry.thetaLength                      360
theta-start                        geometry.thetaStart                       0
width                              material.width                            512
wireframe                          material.wireframe                        false
wireframe-linewidth                material.wireframeLinewidth               2

-->
<a-scene>

  <!-- 六角形 Hexagon -->
  <a-cylinder color="cyan" segments-radial="6" position="-2 0 -5"></a-cylinder>

  <!-- 吃豆人 Pac-man -->
  <a-cylinder color="yellow" theta-start="50" theta-length="280" side="double" position="0 0 -5"></a-cylinder>

  <!-- 绿色馆子 Green pipe -->
  <a-cylinder color="green" open-ended="true" position="2 0 -5"></a-cylinder>

  <!-- side: double -->
  <a-cylinder color="cyan" material="side: double" open-ended="true" rotation="90 45 0" position="0 2 -5"></a-cylinder>

  <a-sky src="../assets/sechelt.jpg"></a-sky>
</a-scene>

</body>
</html>
