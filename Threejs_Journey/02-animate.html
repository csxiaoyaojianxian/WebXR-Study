<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>02 - animate</title>
</head>
<body>
<canvas class="webgl"></canvas>
<script src="//cdn.bootcdn.net/ajax/libs/three.js/0.151.3/three.min.js"></script>
<script>
const scene = new THREE.Scene()
const geometry = new THREE.BoxGeometry(1, 1, 1)
const material = new THREE.MeshBasicMaterial({ color: 0xff0000 })
const mesh = new THREE.Mesh(geometry, material)
scene.add(mesh)
const sizes = {
  width: 800,
  height: 600
}
const camera = new THREE.PerspectiveCamera(75, sizes.width / sizes.height)
camera.position.z = 3
scene.add(camera)



const renderer = new THREE.WebGLRenderer({
  canvas: document.querySelector('canvas.webgl')
})
renderer.setSize(sizes.width, sizes.height)
renderer.render(scene, camera)

/**
 * Animate
 */
// let time = Date.now()
const clock = new THREE.Clock()

const tick = () => {

  // Time
  /*
  const currentTime = Date.now()
  const elapsedTime = currentTime - time
  time = currentTime
  */
  const elapsedTime = clock.getElapsedTime()

  // Update objects
  // mesh.rotation.y += 0.001 // 在不同刷新率的显示器上动画速度不同
  mesh.rotation.y += 0.001 * elapsedTime
  camera.position.x = Math.cos(elapsedTime)
  camera.position.y = Math.sin(elapsedTime)
  camera.lookAt(mesh.position)

  // Render
  renderer.render(scene, camera)

  // Call tick again on the next frame
  window.requestAnimationFrame(tick)
}
tick()

/**
 * GSAP 动画库
 */

</script>
</body>
</html>
