<div @mouseenter.self='setItemHover(true)'
     @mouseleave.self='setItemHover(false)'>

                <div class="service-item-title" :style="titleStyle" :title="nameTitle"> {{ service.service_name }} </div>

            <div class="service-item-enable-status">
                <ui-label v-if="service.enable" style="color: var(--color-hover-contrast);" i18n value="cocos-service.enable"></ui-label>

    </div>
    <div v-else ref="item" class="serviceItem"></div>
</div>
